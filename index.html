<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GATOX Ice Cream & Shakes Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER WITH LOGO -->
  <div class="header">
    <img src="assets/gatox.jpeg" alt="GATOX Logo" class="logo">
    <h1>MENU CARD</h1>
  </div>

  <!-- SEARCH -->
  <div id="searchArea">
    <input
      type="text"
      id="searchInput"
      placeholder="Search items..."
      oninput="searchMenu()"
    />
  </div>

  <!-- CATEGORIES -->
  <div id="categories"></div>

  <!-- MENU / SEARCH RESULTS -->
  <div id="menu"></div>

  <script src="script.js"></script>
</body>
</html>
